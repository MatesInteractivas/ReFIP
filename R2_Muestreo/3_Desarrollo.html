<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.05, 2014-03-12">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no alto=45">
   <param name="E_01" value="tipo='HTMLIFrame' id='HF' despl_imagen='arr-izq' archivo='[escena[scene]]'">
   <param name="A_01" value="id='Inicio()' algoritmo='sí' algoritmo='sí' inicio='epsilon=0.000001'">
   <param name="A_02" value="id='Calculos()' algoritmo='sí' algoritmo='sí'">
   <param name="A_03" value="id='escena' vector='sí' evaluar='una-sola-vez' tamaño='2' expresión='escena[0]=&squot;3_Desarrollo1.html&squot;;escena[1]=&squot;3_Desarrollo2.html&squot;;'">
   <param name="A_04" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='scene=0' hacer='Inicio()'">
   <param name="A_05" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='Calculos()'">
   <param name="Animación" value="pausa='40' controles='no' auto='no' inicio='animando=1' hacer='t=t+0.025;copyV();Gira();update();animando=(t<1)' mientras='t<1'">
</ajs>
