      <param name="G_66" value="espacio='INTRO' tipo='texto' fondo='sí' color='000000' dibujar-si='D1' coord_abs='sí' expresión='[20,50]' texto='En esta escena se estudia el comportamiento de las medias de las muestras con respecto a la media de la población, en función del tamaño de las muestras.\n\nAunque los valores de la media pueden variar mucho entre una y otra muestra, cuando los tamaños de éstas son pequeños las diferencias de las medias de las muestras con la de la población tienden a ser mayores que cuando los tamaños de las muestras son grandes. \n\nPara observar esto se sugiere tomar varias muestras de tamaño pequeño y luego varias de tamaño grande, y comparar las diferencias entre las medias de las muestras con la de la población. Para generar muestras repetidamente, mantenga apretado el botón: “Otra muestra”.' ancho='INTRO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' ">
      <param name="G_67" value="espacio='INTRO' tipo='texto' fondo='sí' color='000000' dibujar-si='D2' coord_abs='sí' expresión='[20,50]' texto='Para que las características de una muestra sean buenas estimaciones de las de la población, no siempre es necesario que las muestras sean muy grandes.\n\nEn particular, cuando la desviación estándar de la población es pequeña, es posible obtener una buena estimación de la media con muestras relativamente pequeñas.\n\nConfigure la población con una desviación estándar baja y compruebe que con muestras no muy grandes se pueden obtener buenos resultados. Compruebe también que si la desviación estándar es grande, hacen falta muestras grandes para obtener buenos resultados.' ancho='INTRO._w-40' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_68" value="espacio='INTRO' tipo='texto' fondo='sí' color='000000' dibujar-si='Ci' coord_abs='sí' expresión='[20,50]' texto='El propósito de esta escena es estudiar el comportamiento de las muestras cuando son sesgadas.\n\nCon el selector determine algún sesgo al definir las muestras: puede favorecer a los alumnos más bajos, o a los más altos. Estudie las características de las muestras sesgadas resultantes.\n\nCompruebe que estos sesgos tienden a generar muestras con desviaciones estándar menores a la de la población.' ancho='INTRO._w-40' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_69" value="espacio='INTRO' tipo='texto' fondo='sí' color='000000' dibujar-si='RE' coord_abs='sí' expresión='[20,50]' texto='Aprovecha la interactividad  de esta escena para reflexionar sobre las siguientes temas:\n\n¿Cuál es el efecto del tamaño de la muestra en su confiabilidad para estimar las características de una población?\n\n¿Qué relación hay entre la desviación estándar de la variable en la población y el tamaño de muestra necesario para obtener buenas estimaciones de sus características?\n\n¿Por qué es importante que las muestras no sean sesgadas?' ancho='INTRO._w-40' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
