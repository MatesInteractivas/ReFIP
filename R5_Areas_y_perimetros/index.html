<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
	<title>R5 Áreas y Perímetros 2</title>	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<script type='text/javascript' src='lib/descartes-min.js'></script>
</head>
<body BGCOLOR="8090a0" topmargin="10" leftmargin="0">

<div align="center">

<ajs name="Descartes" width=980 height=650 code="Descartes">
   <param name="tamaño" value="980x650">
   <param name="editable" value="no">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.05, 2014-03-12">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='RIGHT' x='975' y='50' ancho='5' alto='550' fijo='sí' despl_imagen='arr-izq' fondo='5566aa' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='LEFT' x='0' y='50' ancho='5' alto='550' fijo='sí' despl_imagen='arr-izq' fondo='5566aa' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='TITULO' x='0' y='0' ancho='100%' alto='50' dibujar-si='1' fijo='sí' imagen='images/_barra_superior.jpg' despl_imagen='expand.' fondo='5566aa' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_04" value="tipo='R2' id='CNTRLS' x='0' y='600' ancho='100%' alto='50' dibujar-si='1' fijo='sí' despl_imagen='arr-izq' fondo='5566aa' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_05" value="tipo='HTMLIFrame' id='MAIN' x='5' y='50' ancho='970' alto='550' despl_imagen='arr-izq' archivo='[escena]'">
   <param name="C_01" value="id='retroceder' tipo='numérico' interfaz='botón' región='interior' espacio='CNTRLS' expresión='((CNTRLS._h-30)/2,(CNTRLS._h-30)/2,40,30)' fijo='sí' visible='sí' fuente puntos='8' imagen='images/retroceder.png' acción='calcular' parámetro='bix=max(1,bix-1)\nescena=Escena(bix)' parámetro.fuente='Monospaced,PLAIN,12'">
   <param name="C_02" value="id='B_1' tipo='numérico' interfaz='botón' región='interior' espacio='CNTRLS' nombre='Motivación' expresión='(60+0*anchb,(CNTRLS._h-35)/2,anchb,35)' valor='1' decimales='0' fijo='no' visible='no' color='blanco' color-int='negro' negrita='sí' fuente puntos='20' imagen='images/boton.png' acción='calcular' parámetro='bix=1\nescena=Escena(bix)' parámetro.fuente='Monospaced,PLAIN,12' activo-si='bix!=1'">
   <param name="C_03" value="id='B_2' tipo='numérico' interfaz='botón' región='interior' espacio='CNTRLS' nombre='Inicio' expresión='(60+1*(anchb+sepb),(CNTRLS._h-35)/2,anchb,35)' valor='1' decimales='0' fijo='no' visible='no' color='blanco' color-int='negro' negrita='sí' fuente puntos='20' imagen='images/boton.png' acción='calcular' parámetro='bix=2\nescena=Escena(bix)' parámetro.fuente='Monospaced,PLAIN,12' activo-si='bix!=2'">
   <param name="C_04" value="id='B_3' tipo='numérico' interfaz='botón' región='interior' espacio='CNTRLS' nombre='Desarrollo' expresión='(60+2*(anchb+sepb),(CNTRLS._h-35)/2,anchb,35)' valor='1' decimales='0' fijo='no' visible='no' color='blanco' color-int='negro' negrita='sí' fuente puntos='20' imagen='images/boton.png' acción='calcular' parámetro='bix=3\nescena=Escena(bix)' parámetro.fuente='Monospaced,PLAIN,12' activo-si='bix!=3'">
   <param name="C_05" value="id='B_4' tipo='numérico' interfaz='botón' región='interior' espacio='CNTRLS' nombre='Cierre' expresión='(60+3*(anchb+sepb),(CNTRLS._h-35)/2,anchb,35)' fijo='sí' visible='sí' color='blanco' color-int='negro' negrita='sí' fuente puntos='20' imagen='images/boton.png' acción='calcular' parámetro='bix=4\nescena=Escena(bix)' parámetro.fuente='Monospaced,PLAIN,12' activo-si='bix!=4'">
   <param name="C_06" value="id='B_5' tipo='numérico' interfaz='botón' región='interior' espacio='CNTRLS' nombre='Reflexiones' expresión='(60+4*(anchb+sepb),(CNTRLS._h-35)/2,anchb,35)' fijo='sí' visible='sí' color='blanco' color-int='negro' negrita='sí' fuente puntos='20' imagen='images/boton.png' acción='calcular' parámetro='bix=5\nescena=Escena(bix)' parámetro.fuente='Monospaced,PLAIN,12' activo-si='bix!=5'">
   <param name="C_07" value="id='avanzar' tipo='numérico' interfaz='botón' región='interior' espacio='CNTRLS' expresión='(CNTRLS._w-40-(CNTRLS._h-30)/2,(CNTRLS._h-30)/2,40,30)' fijo='sí' visible='sí' fuente puntos='8' imagen='images/avanzar.png' acción='calcular' parámetro='bix=1+bix%5\nescena=Escena(bix)' parámetro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro'">
   <param name="A_01" value="id='dist(x1,y1,x2,y2)' expresión='sqrt((x2-x1)*(x2-x1)+(y2-y1)*(y2-y1))'">
   <param name="A_02" value="id='ArcTan(x,y)' algoritmo='sí' expresión='at' algoritmo='sí' inicio='epsilon=0.000001' hacer='at=(abs(x)>epsilon)?atan(abs(y/x)):pi/2;at=((x<0)&(y>=0))?pi-at:at;at=((x<0)&(y<0))?pi+at:at;at=((x>=0)&(y<0))?2*pi-at:at'">
   <param name="A_03" value="id='Inicio()' expresión='x'">
   <param name="A_04" value="id='Escena(bix)' algoritmo='sí' expresión='escena' algoritmo='sí' inicio='escena=&squot;1_Motivacion.html&squot;' hacer='escena=(bix==1)?&squot;1_Motivacion.html&squot;:escena;escena=(bix==2)?&squot;2_Inicio.html&squot;:escena;escena=(bix==3)?&squot;3_Desarrollo.html&squot;:escena;escena=(bix==4)?&squot;4_Cierre.html&squot;:escena;escena=(bix==5)?&squot;5_Reflexiones.html&squot;:escena'">
   <param name="A_05" value="id='Subtitulo(bix)' algoritmo='sí' expresión='subt' algoritmo='sí' inicio='subt=&squot;1_Motivación.&squot;' hacer='subt=(bix==1)?&squot; Motivación.&squot;:subt;subt=(bix==2)?&squot; Inicio.&squot;:subt;subt=(bix==3)?&squot; Desarrollo.&squot;:subt;subt=(bix==4)?&squot; Cierre.&squot;:subt;subt=(bix==5)?&squot; Reflexiones.&squot;:subt'">
   <param name="A_06" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='_titulo_=&squot;Áreas y perímetros de figuras.&squot;' hacer='_tema_=&squot;Geometría&squot;;TITULO.margin=6;TITULO.x=20;TITULO.y=(TITULO._h-35)/2+7;TITULO.tema.x=835;sepb=5;anchb=(860-4*sepb)/5;xc=-3;bix=1;escena=Escena(bix);Inicio();;;'">
   <param name="A_07" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='_subtitulo_=Subtitulo(bix)' hacer=';'">
   <param name="G_01" value="espacio='TITULO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(5,(TITULO._h-35)/2)' familia='s' s.intervalo='[0,6]' s.pasos='6' archivo='images/boton.png'">
   <param name="G_02" value="espacio='TITULO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(100+s*100,(TITULO._h-35)/2)' familia='s' s.intervalo='[0,6]' s.pasos='6' archivo='images/middle.png'">
   <param name="G_03" value="espacio='TITULO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(TITULO._w-200-TITULO.margin,(TITULO._h-35)/2)' archivo='images/top_right.png'">
   <param name="G_04" value="espacio='TITULO' tipo='texto' color='negro' expresión='[TITULO.x+1.4*cos(s),TITULO.y+1.4*sen(s)]' familia='s' s.intervalo='[0,11]' s.pasos='11' texto='[_titulo_]  [_subtitulo_]' fuente='SansSerif,BOLD,20' fijo='sí' info='Título'">
   <param name="G_05" value="espacio='TITULO' tipo='texto' color='blanco' expresión='[TITULO.x,TITULO.y]' texto='[_titulo_]  [_subtitulo_]' fuente='SansSerif,BOLD,20' fijo='sí' info='Título'">
   <param name="G_06" value="espacio='TITULO' tipo='texto' color='blanco' expresión='[TITULO.x,TITULO.y]' texto='[_titulo_]  [_subtitulo_]' fuente='SansSerif,BOLD,20' fijo='sí' info='Título'">
   <param name="G_07" value="espacio='TITULO' tipo='texto' fondo='sí' color='blanco' expresión='[TITULO.tema.x+1.4*cos(s),TITULO.y+1.4*sen(s)]' familia='s' s.intervalo='[0,11]' s.pasos='11' texto='[_tema_]' fuente='SansSerif,BOLD+ITALIC,20' fijo='sí' info='Tema'">
   <param name="G_08" value="espacio='TITULO' tipo='texto' fondo='sí' color='negro' expresión='[TITULO.tema.x,TITULO.y]' texto='[_tema_]' fuente='SansSerif,BOLD+ITALIC,20' fijo='sí' info='Tema'">
   <param name="Animación" value="controles='no' auto='no' hacer=';'">
</ajs>
</div>
</body>
</html>
