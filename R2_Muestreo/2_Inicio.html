   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='0' expresi&oacute;n='[642,50]' texto='Para estudiar algunos aspectos de la sociedad hace\nfalta obtener datos. El proceso de recolecci&oacute;n de estos\ndatos es un asunto delicado.\n\nEn primer lugar, es fundamental determinar qu&eacute; carac-\nter&iacute;sticas se van a estudiar y de cu&aacute;les individuos. Por\nejemplo, el peso de las mujeres de 30 a&ntilde;os; la licencia-\ntura universitaria con mayor matr&iacute;cula en Chile; o la \nestatura de los alumnos de cierta escuela. A las carac-\nter&iacute;siticas estudiadas se les llama variables estad&iacute;sticas\ny al grupo de individuos de quienes se estudian dichas\ncaracter&iacute;sticas se le llama poblaci&oacute;n.\n\nEn general, es dif&iacute;cil y costoso acceder a la totalidad de\nlos individuos de una poblaci&oacute;n. Sin embargo, es\nposible adquirir una buena idea de las caracter&iacute;sticas\nde una poblaci&oacute;n estudiando una selecci&oacute;n de algunos\nde sus individuos. Tal selecci&oacute;n se denomina muestra.\n\nEs muy importante que la muestra elegida sea repre-\nsentativa de la poblaci&oacute;n en estudio. Para ello, &eacute;sta debe\nseleccionarse de manera aleatoria, cuidando que cada\nmiembro de la poblaci&oacute;n tenga la misma probabilidad\nde ser elegido como integrante de la muestra, de otra\nmanera se cae en el riesgo de obtener una muestra \nsesgada, en la que las caracter&iacute;sticas estudiadas se\ndistribuyan de manera muy diferente a las de la \npoblaci&oacute;n total.\n\nTambi&eacute;n hay que considerar que mientras m&aacute;s grande \nsea la muestra, el margen de error ser&aacute; menor, y los\nresultados del estudio ser&aacute;n m&aacute;s precisos.\n\n\n' fuente='SansSerif,PLAIN,12' fijo='s&iacute;'">
